<h1 class="mt-4">Formulario de cliente</h1>
<br>

<br>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{cliente.id ? 'Edição' : 'Cadastro'}}</li>
</ol>

<div class="alert alert-success" role="alert" *ngIf="clienteSalvo == true">
    Cliente salvo/editado com sucesso!
</div>

<div class="container">
    <form #clienteForm="ngForm" >
        <div class="row">
            <div class="col-md-6">
                <label>ID:</label>
                <input type="text" class="form-control" disabled="true" [ngModel]="cliente.id" name="id"> 
            </div>
            <div class="col-md-6">
                <label>Data de Cadastro:</label>
                <input type="text" class="form-control" disabled="true" [ngModel]="cliente.dataCadastro" name="dataCadastro"> 
            </div>
            <div class="col-md-6">
                <label>Nome:</label>
                <input type="text" class="form-control" [(ngModel)]="cliente.nome" name="nome"> 
            </div>
            <div class="col-md-6">
                <label>CPF:</label>
                <input type="text" class="form-control" [(ngModel)]="cliente.cpf" name="cpf"> 
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3">

                <button type="submit" class="btn btn-success" *ngIf="!cliente.id" (click)="saveClient()"><i class="fa fa-save"></i>Salvar</button>
          
                <button type="submit" class="btn btn-warning" *ngIf="cliente.id" (click)="editClient(cliente)"><i class="fa fa-save"></i>Editar</button>
        
                <a type="button" class="btn btn-primary" routerLink="/allClients" style="margin-left: 20px;">Voltar</a>
            </div>    
        </div>
    </form>
</div>
